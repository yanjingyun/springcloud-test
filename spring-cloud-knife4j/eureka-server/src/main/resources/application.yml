#指定运行端口
server.port: 1001

#服务名称
spring.application.name: eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    server:
      enable-self-preservation: false #关闭保护模式


management:
  endpoints:
    web:
      exposure:
        include: '*'